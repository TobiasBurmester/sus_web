            $conn = pg_pconnect("dbname=publisher");
            if (!$conn) {
              echo "Ein Fehler ist aufgetreten.\n";
              exit;
            }

            $result = pg_query($conn, "SELECT author, email FROM authors");
            if (!$result) {
              echo "Ein Fehler ist aufgetreten.\n";
              exit;
            }

            while ($row = pg_fetch_row($result)) {
              echo "Autor: $row[0]  E-Mail: $row[1]";
              echo "<br />\n";
            }
