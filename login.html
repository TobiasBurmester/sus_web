<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#009578">
        <title>Login</title>
        <link rel="stylesheet" href="src/main.css">
        <link rel="stylesheet" href="src/login.css">
        <link rel="manifest" href="manifest.json" crossOrigin="use-credentials" >
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="apple-touch-icon"  href="/images/logo_256x256.png">
        <link rel="canonical" href="https://sus-finance.herokuapp.com/login" />
    </head>
    <body>
        <div class="background">            
            <div class="bg-glass">
                <div class="content">
                    <div id= "login">
                        <form>
                            <input type="text" name="name" class="question" id="nme" required autocomplete="off" />
                            <label for="nme"><span>What's your name?</span></label>
                            <textarea name="message" rows="2" class="question" id="msg" required autocomplete="off"></textarea>
                            <label for="msg"><span>What's your message?</span></label>
                            <input type="submit" value="Submit!" />
                          </form>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
