<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#009578">
        <title>Login</title>
        <link rel="stylesheet" href="src/main.css">
        <link rel="stylesheet" href="src/login.css">
        <link rel="stylesheet" href="src/input.css">
        <link rel="stylesheet" href="src/button/btn.scss">
        <link rel="manifest" href="manifest.json" crossOrigin="use-credentials" >
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="apple-touch-icon"  href="/images/logo_256x256.png">
        <link rel="canonical" href="https://sus-finance.herokuapp.com/login" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    </head>
    <body>
        <script src="src/index.js"></script>
        <script src="src/button/btn.js"></script>
        <div class="background">   
            
            <div class="bg-glass">
                    <div style = "height: 30%; width: 100%; vertical-align: middle; text-align: center;">
                        <img src="/images/logo_gross.png" style="object-fit: fill; min-width:20%; min-height:20%; max-width:100%; max-height:100%; position:relative; margin:auto">
                    </div>
                    <div id= "login">
                        <form style="width: auto; height:100%; margin-left: 10vw"> 
                            <div style="position: relative; top: 20%; margin-left:auto; margin-right:auto; text-align: center">
                                <input type="text" name="name" class="question" id="nme" required autocomplete="off" />
                                <label for="nme"><span>Username</span></label>
                            </div>    
                            <div style="position: relative; top: 40%; margin-left:auto; margin-right:auto; text-align: center">    
                                <input type="password" name="password" class="question" id="password" required autocomplete="off" />
                                <label for="msg"><span>Password</span></label>
                            </div>
                            <input type="submit" value="Login!"/>
                        </form>
                        <div class="container">
                            
                            <button id="button1"></button>
                        </div>
                    </div>
            </div>
        </div>

    </body>

</html>
